<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    /* Sfondo cuori */
    .heart-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
    }
    
    .heart-bg span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(255, 192, 203, 0.5);
        transform: rotate(45deg);
        animation: animate 25s linear infinite;
        bottom: -150px;
    }
    
    @keyframes animate {
        0% { transform: translateY(0) rotate(45deg) scale(0.3); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(45deg) scale(1.2); opacity: 0; }
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        max-width: 420px;
        width: 90vw;
        height: 500px; /* Altezza fissa per area di movimento sicura */
        position: relative;
        border: 3px solid #ffebf0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10;
    }

    /* Scia di cacca */
    .poop-trail {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        z-index: 5; 
        animation: fadeOutPoop 1.5s forwards;
    }

    @keyframes fadeOutPoop {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.5) translateY(20px); }
    }

    img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 5px solid #ff4d88;
        box-shadow: 0 5px 15px rgba(255, 77, 136, 0.3);
        z-index: 20;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ff4d88;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        z-index: 20;
        width: 100%;
    }

    button {
        padding: 14px 28px;
        border-radius: 25px;
        border: none;
        font-size: 18px;
        font-weight: bold;
        white-space: nowrap;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        position: absolute; /* Fondamentale */
    }

    /* STILI SOLO PER IL TASTO S√å */
    #yesBtn {
        background: linear-gradient(45deg, #ff4d88, #ff2e6e);
        color: white;
        top: 380px; /* Posizione fissa iniziale dall'alto */
        left: 20%;
        z-index: 100;
        animation: pulse 2s infinite;
        cursor: pointer;
    }
    
    /* Cursore a cuore SOLO sul s√¨ */
    #yesBtn:hover {
        transform: scale(1.1);
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>‚ù§Ô∏è</text></svg>") 16 0, auto;
    }

    /* STILI SOLO PER IL TASTO NO */
    #noBtn {
        background-color: #f0f0f0;
        color: #555;
        top: 380px; /* Allineato col s√¨ inizialmente */
        left: 60%; 
        z-index: 100;
        /* Transizione fluida per il movimento */
        transition: all 0.3s ease-out;
        cursor: default; /* Cursore normale, niente cuore! */
    }

    #noBtn:hover {
        background-color: #e0e0e0;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .celebration {
        display: none;
        margin-top: 30px;
        font-size: 24px;
        color: #ff2e6e;
        font-weight: bold;
        animation: fadeIn 0.5s ease-in;
        z-index: 150;
        position: relative;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="heart-bg">
    <span style="left: 10%; animation-duration: 15s; animation-delay: 1s;"></span>
    <span style="left: 30%; animation-duration: 18s; animation-delay: 3s;"></span>
    <span style="left: 50%; animation-duration: 20s; animation-delay: 0s;"></span>
    <span style="left: 70%; animation-duration: 17s; animation-delay: 2s;"></span>
    <span style="left: 90%; animation-duration: 19s; animation-delay: 4s;"></span>
</div>

<div class="card" id="mainCard">
    <img id="mainImage" src="fotooo1.jpg" alt="Amore">

    <h1>Amore mio, vuoi essere la mia Valentine? üíñ</h1>

    <button id="yesBtn">S√¨, certo! ‚ù§Ô∏è</button>
    <button id="noBtn">No üí©</button>

    <div class="celebration" id="celebrationText">
        YEEEEE! üíÉüï∫ Ti amo tantissimo!!! üíï<br>
        Preparati per una giornata speciale! üòò
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebrationText");
const mainImage = document.getElementById("mainImage");
const card = document.getElementById("mainCard");

// --- LOGICA TASTO S√å ---
yesBtn.addEventListener("click", () => {
    celebration.style.display = "block";
    mainImage.src = "https://i.imgur.com/jRf6Y7R.png";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    
    // Pulizia cacche
    document.querySelectorAll('.poop-trail').forEach(el => el.remove());

    // Coriandoli
    var duration = 3000;
    var end = Date.now() + duration;
    (function frame() {
      confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
      confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
      if (Date.now() < end) requestAnimationFrame(frame);
    }());
});

// --- LOGICA TASTO NO (Movimento e Cacca) ---

function dropPoop(x, y) {
    const poop = document.createElement('span');
    poop.textContent = 'üí©';
    poop.classList.add('poop-trail');
    poop.style.left = x + 'px';
    poop.style.top = y + 'px';
    card.appendChild(poop);
    setTimeout(() => poop.remove(), 1500);
}

function moveNoButton() {
    // 1. Prendi posizione attuale per la cacca
    const currentLeft = noBtn.offsetLeft;
    const currentTop = noBtn.offsetTop;
    dropPoop(currentLeft + 20, currentTop + 10);

    // 2. Calcola limiti sicuri
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    
    // Larghezza e altezza disponibili dentro la card
    // Sottraiamo la grandezza del bottone e un margine di 20px
    const maxX = card.clientWidth - noBtn.offsetWidth - 20;
    const maxY = card.clientHeight - noBtn.offsetHeight - 20;

    // 3. Genera nuove coordinate random
    // Math.random() * (Massimo - Minimo) + Minimo
    const newX = Math.random() * (maxX - 20) + 20;
    let newY = Math.random() * (maxY - 20) + 20;

    // Evita che finisca sopra la faccia o il titolo (zona alta proibita)
    // Se capita nella parte alta (primi 180px), lo spingiamo gi√π
    if (newY < 180) {
        newY += 180;
        // Se spingendolo gi√π esce dai bordi, correggiamo
        if (newY > maxY) newY = maxY - 10;
    }

    // 4. Applica il movimento
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

// Attiva il movimento quando il mouse ci passa sopra
noBtn.addEventListener("mouseover", moveNoButton);

// Attiva il movimento anche al tocco (per smartphone)
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // Impedisce il click
    moveNoButton();
});

</script>

</body>
</html>
