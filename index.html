<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #ffd6e7, #ffeef5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        max-width: 400px;
        position: relative;
    }

    img {
        width: 120px;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 22px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease;
        position: absolute;
    }

    #yesBtn {
        background-color: #ff4d88;
        color: white;
        left: 25%;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #ddd;
        color: black;
        left: 55%;
    }

    .celebration {
        display: none;
        margin-top: 20px;
        font-size: 20px;
        color: #ff2e6e;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <!-- CAMBIA QUI L'IMMAGINE -->
    <img id="mainImage" src="https://i.imgur.com/3ZQ3Z6F.png" alt="cute">

    <h1>Amore mio, vuoi essere la mia Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">S√¨ ‚ù§Ô∏è</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="celebration" id="celebrationText">
        YEEEEE! üíÉüï∫ Ti amo tantissimo!!! üíï
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebrationText");
const mainImage = document.getElementById("mainImage");

// Quando clicca S√å
yesBtn.addEventListener("click", () => {
    celebration.style.display = "block";
    mainImage.src = "https://i.imgur.com/jRf6Y7R.png"; // immagine festeggiamento
});

// Funzione per far scappare il bottone NO
function moveNoButton() {
    const card = document.querySelector(".card");
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth;
    const maxY = cardRect.height - noBtn.offsetHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

// Quando il mouse si avvicina al NO
noBtn.addEventListener("mouseenter", moveNoButton);

// Anche se prova a inseguirlo üòÇ
noBtn.addEventListener("mousemove", moveNoButton);
</script>

</body>
</html>
