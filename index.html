<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    /* Sfondo animato */
    .heart-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
    }

    .heart-bg span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(255, 192, 203, 0.5);
        transform: rotate(45deg);
        animation: animate 25s linear infinite;
        bottom: -150px;
    }

    .heart-bg span:before,
    .heart-bg span:after {
        content: '';
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 50%;
    }

    .heart-bg span:before { top: -50%; left: 0; }
    .heart-bg span:after { top: 0; left: -50%; }

    @keyframes animate {
        0% { transform: translateY(0) rotate(45deg) scale(0.3); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(45deg) scale(1.2); opacity: 0; }
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        max-width: 420px;
        width: 90%;
        position: relative;
        border: 3px solid #ffebf0;
        transition: transform 0.3s ease;
        /* Importante per contenere la scia */
        overflow: hidden; 
    }
    
    /* Stile per la scia di cacca */
    .poop-trail {
        position: absolute;
        font-size: 24px;
        pointer-events: none; /* Non deve bloccare i click */
        z-index: 1; /* Sta sotto i bottoni */
        animation: fadeOutPoop 1.5s forwards;
    }

    @keyframes fadeOutPoop {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.5) translateY(20px); }
    }

    img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 25px;
        border: 5px solid #ff4d88;
        box-shadow: 0 5px 15px rgba(255, 77, 136, 0.3);
        position: relative; z-index: 2;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 35px;
        color: #ff4d88;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        position: relative; z-index: 2;
    }

    .buttons {
        position: relative;
        height: 100px;
        width: 100%;
        z-index: 10;
    }

    button {
        padding: 14px 28px;
        border-radius: 25px;
        border: none;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        bottom: 20px;
        white-space: nowrap;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    button:hover {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>‚ù§Ô∏è</text></svg>") 16 0, auto;
    }

    #yesBtn {
        background: linear-gradient(45deg, #ff4d88, #ff2e6e);
        color: white;
        left: 30%;
        transform: translateX(-50%);
        animation: pulse 2s infinite;
        z-index: 20;
        transition: all 0.3s ease;
    }

    #noBtn {
        background-color: #f0f0f0;
        color: #555;
        left: 70%;
        transform: translateX(-50%);
        z-index: 20;
        /* Transizione pi√π lunga e "scivolosa" */
        transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); 
    }

    @keyframes pulse {
        0% { transform: translateX(-50%) scale(1); box-shadow: 0 4px 10px rgba(255, 77, 136, 0.3); }
        50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 8px 20px rgba(255, 77, 136, 0.5); }
        100% { transform: translateX(-50%) scale(1); box-shadow: 0 4px 10px rgba(255, 77, 136, 0.3); }
    }

    #yesBtn:hover {
        transform: translateX(-50%) scale(1.1) !important;
        background: linear-gradient(45deg, #ff2e6e, #ff0a4d);
    }
    
    #noBtn:hover {
        background-color: #e0e0e0;
    }

    .celebration {
        display: none;
        margin-top: 30px;
        font-size: 24px;
        color: #ff2e6e;
        font-weight: bold;
        animation: fadeIn 0.5s ease-in;
        position: relative; z-index: 2;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="heart-bg">
    <span style="left: 10%; animation-duration: 15s; animation-delay: 1s;"></span>
    <span style="left: 30%; animation-duration: 18s; animation-delay: 3s; scale: 0.8;"></span>
    <span style="left: 50%; animation-duration: 20s; animation-delay: 0s;"></span>
    <span style="left: 70%; animation-duration: 17s; animation-delay: 2s; scale: 1.1;"></span>
    <span style="left: 90%; animation-duration: 19s; animation-delay: 4s; scale: 0.9;"></span>
</div>

<div class="card">
    <img id="mainImage" src="fotooo1.jpg" alt="Amore">

    <h1>Amore mio, vuoi essere la mia Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">S√¨, certo! ‚ù§Ô∏è</button>
        <button id="noBtn">No üí©</button>
    </div>

    <div class="celebration" id="celebrationText">
        YEEEEE! üíÉüï∫ Ti amo tantissimo!!! üíï<br>
        Preparati per una giornata speciale! üòò
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebrationText");
const mainImage = document.getElementById("mainImage");
const buttonsContainer = document.querySelector(".buttons");
const card = document.querySelector(".card");

yesBtn.addEventListener("click", () => {
    celebration.style.display = "block";
    mainImage.src = "https://i.imgur.com/jRf6Y7R.png";
    buttonsContainer.style.display = "none";

    // Rimuovi eventuali cacche rimaste quando si clicca s√¨
    document.querySelectorAll('.poop-trail').forEach(el => el.remove());

    var duration = 3 * 1000;
    var animationEnd = Date.now() + duration;
    var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    var interval = setInterval(function() {
      var timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) return clearInterval(interval);
      var particleCount = 50 * (timeLeft / duration);
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }, shapes: ['heart'], colors: ['#ff4d88', '#ff2e6e', '#ffffff'] }));
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }, shapes: ['heart'], colors: ['#ff4d88', '#ff2e6e', '#ffffff'] }));
    }, 250);
});

// Funzione per creare la scia
function dropPoop(x, y) {
    const poop = document.createElement('span');
    poop.textContent = 'üí©';
    poop.classList.add('poop-trail');
    // Centra la cacca rispetto al punto centrale del bottone
    poop.style.left = (x - 12) + 'px'; // 12 √® met√† della grandezza del font della cacca
    poop.style.top = (y - 12) + 'px';
    card.appendChild(poop);

    // Rimuovi l'elemento dal DOM dopo che √® svanito per non intasare la pagina
    setTimeout(() => {
        poop.remove();
    }, 1500);
}

function moveNoButton() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    // 1. Calcola dove si trova il bottone ORA rispetto alla card
    const currentCenterX = (btnRect.left + btnRect.width / 2) - cardRect.left;
    const currentCenterY = (btnRect.top + btnRect.height / 2) - cardRect.top;
    
    // 2. Lascia la scia nel punto corrente PRIMA di muoversi
    dropPoop(currentCenterX, currentCenterY);

    // 3. Calcola la nuova posizione sicura
    const margin = 25; // Margine di sicurezza dai bordi
    const maxX = cardRect.width - btnRect.width - margin;
    const maxY = cardRect.height - btnRect.height - margin;

    // Assicura che non vada troppo in alto sopra il testo
    const minY = cardRect.height * 0.25; 

    const newX = Math.max(margin, Math.random() * maxX);
    const newY = Math.max(minY, Math.random() * maxY);

    // Resetta le propriet√† che potrebbero andare in conflitto
    noBtn.style.bottom = "auto";
    noBtn.style.transform = "none"; // Rimuove il centraggio iniziale
    
    // Applica le nuove coordinate
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

// Usa mouseover per una reazione pi√π rapida su desktop
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
</script>

</body>
</html>
