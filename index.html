<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    /* Sfondo animato */
    .heart-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
    }

    .heart-bg span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(255, 192, 203, 0.5);
        transform: rotate(45deg);
        animation: animate 25s linear infinite;
        bottom: -150px;
    }

    .heart-bg span:before,
    .heart-bg span:after {
        content: '';
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 50%;
    }

    .heart-bg span:before { top: -50%; left: 0; }
    .heart-bg span:after { top: 0; left: -50%; }

    @keyframes animate {
        0% { transform: translateY(0) rotate(45deg) scale(0.3); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(45deg) scale(1.2); opacity: 0; }
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        max-width: 420px;
        width: 90%;
        /* Altezza minima fissa per evitare che la card collassi */
        min-height: 400px; 
        position: relative;
        border: 3px solid #ffebf0;
        /* IMPORTANTE: overflow hidden taglierebbe il bottone se esce per errore, 
           ma noi lo terremo dentro via codice. */
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .poop-trail {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        z-index: 1;
        animation: fadeOutPoop 1.5s forwards;
    }

    @keyframes fadeOutPoop {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.5) translateY(20px); }
    }

    img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 25px;
        border: 5px solid #ff4d88;
        box-shadow: 0 5px 15px rgba(255, 77, 136, 0.3);
        z-index: 2;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 35px;
        color: #ff4d88;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        z-index: 2;
        width: 100%;
    }

    .buttons-area {
        position: relative;
        width: 100%;
        height: 150px; /* Area dedicata ai bottoni */
        margin-top: auto; /* Spinge l'area in basso */
    }

    button {
        padding: 14px 28px;
        border-radius: 25px;
        border: none;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        white-space: nowrap;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        position: absolute; /* Assoluto rispetto alla card (non alla buttons-area) */
    }
    
    button:hover {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>‚ù§Ô∏è</text></svg>") 16 0, auto;
    }

    #yesBtn {
        background: linear-gradient(45deg, #ff4d88, #ff2e6e);
        color: white;
        bottom: 40px;
        left: 20%;
        z-index: 20;
        animation: pulse 2s infinite;
        transition: transform 0.2s;
    }

    #noBtn {
        background-color: #f0f0f0;
        color: #555;
        bottom: 40px;
        left: 60%; 
        z-index: 20;
        /* Transizione fluida per il movimento */
        transition: top 0.4s ease-out, left 0.4s ease-out, background-color 0.2s;
    }

    @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 4px 10px rgba(255, 77, 136, 0.3); }
        50% { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255, 77, 136, 0.5); }
        100% { transform: scale(1); box-shadow: 0 4px 10px rgba(255, 77, 136, 0.3); }
    }

    #yesBtn:hover {
        transform: scale(1.1) !important;
        background: linear-gradient(45deg, #ff2e6e, #ff0a4d);
    }
    
    #noBtn:hover {
        background-color: #e0e0e0;
    }

    .celebration {
        display: none;
        margin-top: 30px;
        font-size: 24px;
        color: #ff2e6e;
        font-weight: bold;
        animation: fadeIn 0.5s ease-in;
        z-index: 2;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
