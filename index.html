<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    /* SFONDO ANIMATO */
    .heart-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
    }
    
    .heart-bg span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(255, 192, 203, 0.5);
        transform: rotate(45deg);
        animation: animate 25s linear infinite;
        bottom: -150px;
    }
    
    @keyframes animate {
        0% { transform: translateY(0) rotate(45deg) scale(0.3); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(45deg) scale(1.2); opacity: 0; }
    }

    /* --- STILI PER IL LUPO (LATO DESTRO) --- */
    #wolfCharacter {
        position: fixed;
        bottom: -20px; 
        right: -400px; /* Nascosto a destra inizialmente */
        height: 65vh; /* Altezza dinamica */
        max-height: 550px;
        z-index: 50; 
        transition: right 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
        pointer-events: none; 
        opacity: 0; /* Invisibile all'inizio */
    }

    /* Quando il gioco √® attivo, il lupo entra */
    body.game-active #wolfCharacter {
        right: -40px; /* Entra bene nello schermo (pi√π centrale) */
        opacity: 1;
    }

    /* --- LA CARD (FUMETTO A SINISTRA) --- */
    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        max-width: 420px;
        width: 90vw;
        min-height: 550px; 
        position: relative;
        border: 3px solid #ffebf0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 100;
        transition: all 0.5s ease;
    }

    /* In modalit√† gioco, la card si sposta a SINISTRA */
    body.game-active .card {
        margin-right: 220px; /* Spinge verso sinistra per fare spazio al lupo */
        overflow: visible; 
        border-color: #ff4d88;
    }

    /* Punta del fumetto (VERSO DESTRA) */
    body.game-active .card::before {
        content: '';
        position: absolute;
        top: 150px;
        right: -30px; /* Esce a destra */
        left: auto;
        /* Triangolo che punta a destra */
        border-width: 15px 0 15px 30px;
        border-style: solid;
        border-color: transparent transparent transparent rgba(255, 255, 255, 0.95);
        z-index: 1;
    }

    /* Bordo rosa della punta */
    body.game-active .card::after {
        content: '';
        position: absolute;
        top: 147px;
        right: -36px;
        left: auto;
        border-width: 18px 0 18px 36px;
        border-style: solid;
        border-color: transparent transparent transparent #ff4d88;
        z-index: 0;
    }

    /* Media query per schermi piccoli (Mobile) */
    @media (max-width: 768px) {
        body.game-active .card {
            margin-right: 80px; /* Meno spostamento su mobile */
        }
        body.game-active #wolfCharacter {
            right: -80px; /* Lupo un po' pi√π defilato su mobile */
            height: 50vh;
        }
    }

    /* -------------------------------------------------- */

    .poop-trail {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        z-index: 5; 
        animation: fadeOutPoop 1.5s forwards;
    }

    @keyframes fadeOutPoop {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.5) translateY(20px); }
    }

    img.main-photo {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 5px solid #ff4d88;
        box-shadow: 0 5px 15px rgba(255, 77, 136, 0.3);
        z-index: 20;
        transition: transform 0.3s;
    }

    h1, h2 {
        color: #ff4d88;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        z-index: 20;
        width: 100%;
    }
    
    h1 { font-size: 24px; margin-bottom: 20px; }
    h2 { font-size: 20px; margin-bottom: 15px; }

    button {
        padding: 12px 24px;
        border-radius: 25px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: transform 0.2s, background 0.3s;
    }
    
    button:active { transform: scale(0.95); }

    .btn-proposal { position: absolute; }

    #yesBtn {
        background: linear-gradient(45deg, #ff4d88, #ff2e6e);
        color: white;
        top: 380px; left: 20%;
        z-index: 100;
        animation: pulse 2s infinite;
    }
    
    #yesBtn:hover {
        transform: scale(1.1);
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>‚ù§Ô∏è</text></svg>") 16 0, auto;
    }

    #noBtn {
        background-color: #f0f0f0;
        color: #555;
        top: 380px; left: 60%; 
        z-index: 100;
        transition: all 0.3s ease-out;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .celebration {
        display: none;
        margin-top: 10px;
        font-size: 18px;
        color: #ff2e6e;
        font-weight: bold;
        animation: fadeIn 0.5s ease-in;
        z-index: 150;
        width: 100%;
    }

    .start-game-btn {
        margin-top: 15px;
        background: #ffcc00;
        color: #d35400;
        font-size: 18px;
        display: inline-block; 
    }

    #gameSection, #finalSection {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: center;
    }

    .question-box {
        background: #fff0f5;
        padding: 15px;
        border-radius: 15px;
        width: 90%;
        margin-bottom: 20px;
        border: 2px dashed #ffb6c1;
    }

    .options-grid {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        margin-bottom: 20px;
    }

    .option-btn {
        background: white;
        border: 2px solid #ddd;
        color: #555;
        width: 100%;
    }

    .option-btn:hover { background: #fff5f8; border-color: #ff4d88; }
    .option-btn.correct { background: #d4edda; border-color: #28a745; color: #155724; }
    .option-btn.wrong { background: #f8d7da; border-color: #dc3545; color: #721c24; animation: shake 0.5s; }

    .clue-box {
        display: none;
        background: #fff3cd;
        border: 2px solid #ffeeba;
        color: #856404;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        width: 90%;
        font-size: 16px;
        animation: slideDown 0.5s;
    }

    .next-level-btn {
        display: none;
        background: #28a745;
        color: white;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }
    
    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; } to { opacity: 1; }
    }

</style>
</head>

<body>

<div class="heart-bg">
    <span style="left: 10%; animation-duration: 15s; animation-delay: 1s;"></span>
    <span style="left: 30%; animation-duration: 18s; animation-delay: 3s;"></span>
    <span style="left: 50%; animation-duration: 20s; animation-delay: 0s;"></span>
    <span style="left: 70%; animation-duration: 17s; animation-delay: 2s;"></span>
    <span style="left: 90%; animation-duration: 19s; animation-delay: 4s;"></span>
</div>

<img src="lupocut.png" id="wolfCharacter" alt="Lupo Cowboy">


<div class="card" id="mainCard">
    
    <div id="proposalSection" style="width: 100%; display:flex; flex-direction:column; align-items:center;">
        <img id="mainImage" class="main-photo" src="fotooo1.jpg" alt="Amore">
        <h1 id="mainTitle">Amore mio, vuoi essere la mia Valentine? üíñ</h1>

        <button id="yesBtn" class="btn-proposal">S√¨, certo! ‚ù§Ô∏è</button>
        <button id="noBtn" class="btn-proposal">No üí©</button>

        <div class="celebration" id="celebrationText">
            YEEEEE! üíÉüï∫ Ti amo tantissimo!!! üíï<br>
            Ma non √® finita qui... üòè<br>
            <button class="start-game-btn" onclick="startGame()">Inizia la Caccia al Tesoro! üïµÔ∏è‚Äç‚ôÄÔ∏è</button>
        </div>
    </div>

    <div id="gameSection">
        <img src="https://cdn-icons-png.flaticon.com/512/1256/1256617.png" style="width:60px; height:60px; margin-bottom:10px;" alt="Thinking">
        <h2 id="levelTitle" style="margin: 0 0 15px 0;">Livello 1</h2>
        
        <div class="question-box" id="questionText">
            Caricamento domanda...
        </div>

        <div class="options-grid" id="optionsContainer">
        </div>

        <div class="clue-box" id="clueBox">
            <strong>‚ú® BRAVA! Ecco il tuo indizio:</strong><br>
            <span id="clueText">...</span>
        </div>

        <button class="next-level-btn" id="nextBtn" onclick="nextLevel()">Prossimo Livello ‚û°Ô∏è</button>
    </div>

    <div id="finalSection">
        <img src="https://i.imgur.com/jRf6Y7R.png" class="main-photo" alt="Party">
        <h1>COMPLIMENTI! üéâ</h1>
        <p style="font-size: 18px; color: #555;">
            Hai trovato tutti gli indizi! <br>
            Ora corri da me per il tuo premio speciale! üéÅüíè
        </p>
    </div>

</div>

<script>
// --- DATI DELLA CACCIA AL TESORO ---
const questions = [
    {
        question: "Dove ci siamo dati il primo bacio? üòò",
        options: ["Al cinema", "Sotto casa tua", "Al parco", "In macchina"],
        correct: 1, 
        clue: "Cerca dove tieni le scarpe... c'√® un bigliettino nascosto l√¨! üëü"
    },
    {
        question: "Qual √® il mio piatto preferito che cucini tu? üçù",
        options: ["Carbonara", "Lasagna", "Tiramis√π", "Toast bruciato"],
        correct: 0, 
        clue: "Controlla dentro il frigo, vicino al latte! ü•õ"
    },
    {
        question: "Come si chiama il nostro peluche preferito? üß∏",
        options: ["Bubu", "Orso", "Pippo", "Stitch"],
        correct: 3, 
        clue: "Vai in bagno e guarda dietro lo specchio! üöø"
    },
    {
        question: "Che giorno ci siamo messi insieme? üìÖ",
        options: ["Il 14", "Il 21", "Boh non ricordo", "Il 5"],
        correct: 1, 
        clue: "Cerca sotto il tuo cuscino! üõèÔ∏è"
    },
    {
        question: "Quanto ti amo da 1 a 10? üìà",
        options: ["10", "100", "Infinito üöÄ", "Millemila"],
        correct: 2, 
        clue: "L'ultimo indizio √®... addosso a me! Vieni a prendertelo! ‚ù§Ô∏è"
    }
];

const proposalSection = document.getElementById("proposalSection");
const gameSection = document.getElementById("gameSection");
const finalSection = document.getElementById("finalSection");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const celebration = document.getElementById("celebrationText");
const mainImage = document.getElementById("mainImage");
const card = document.getElementById("mainCard");

let currentLevel = 0;

yesBtn.addEventListener("click", () => {
    celebration.style.display = "block";
    mainImage.src = "https://i.imgur.com/jRf6Y7R.png"; 
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    document.querySelectorAll('.poop-trail').forEach(el => el.remove());
    launchConfetti();
});

function launchConfetti() {
    var duration = 3000;
    var end = Date.now() + duration;
    (function frame() {
      confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
      confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
      if (Date.now() < end) requestAnimationFrame(frame);
    }());
}

function startGame() {
    document.body.classList.add('game-active');
    
    setTimeout(() => {
        proposalSection.style.display = "none"; 
        gameSection.style.display = "flex";     
        loadQuestion();
    }, 300); 
}


function loadQuestion() {
    const q = questions[currentLevel];
    document.getElementById("levelTitle").innerText = "Livello " + (currentLevel + 1);
    document.getElementById("questionText").innerText = q.question;
    document.getElementById("clueBox").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
    
    const container = document.getElementById("optionsContainer");
    container.innerHTML = ""; 

    q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.className = "option-btn";
        btn.onclick = () => checkAnswer(index, btn);
        container.appendChild(btn);
    });
}

function checkAnswer(selectedIndex, btnElement) {
    const q = questions[currentLevel];
    if (selectedIndex === q.correct) {
        btnElement.classList.add("correct");
        const allBtns = document.querySelectorAll(".option-btn");
        allBtns.forEach(b => b.disabled = true);
        document.getElementById("clueText").innerText = q.clue;
        document.getElementById("clueBox").style.display = "block";
        document.getElementById("nextBtn").style.display = "inline-block";
        launchConfetti(); 
    } else {
        btnElement.classList.add("wrong");
        setTimeout(() => { btnElement.classList.remove("wrong"); }, 500);
    }
}

function nextLevel() {
    currentLevel++;
    if (currentLevel < questions.length) {
        loadQuestion();
    } else {
        document.body.classList.remove('game-active');
        gameSection.style.display = "none";
        finalSection.style.display = "flex";
        launchConfetti();
        setInterval(launchConfetti, 4000); 
    }
}

function dropPoop(x, y) {
    const poop = document.createElement('span');
    poop.textContent = 'üí©';
    poop.classList.add('poop-trail');
    poop.style.left = x + 'px';
    poop.style.top = y + 'px';
    card.appendChild(poop);
    setTimeout(() => poop.remove(), 1500);
}

function moveNoButton() {
    const currentLeft = noBtn.offsetLeft;
    const currentTop = noBtn.offsetTop;
    dropPoop(currentLeft + 20, currentTop + 10);

    const maxX = card.clientWidth - noBtn.offsetWidth - 30;
    const maxY = card.clientHeight - noBtn.offsetHeight - 30;
    const safeZoneTop = 280; 

    const newX = Math.max(20, Math.random() * maxX);
    let newY = Math.max(safeZoneTop, Math.random() * maxY);

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); });

</script>

</body>
</html>
